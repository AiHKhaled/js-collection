<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="title">etch a sketch</h1>
    <div class="main">
      <div class="btns">
        <input id="colorPicker" type="color" value="#333333" />
        <button class="btn add" hidden>add</button>
        <button class="btn eraser">eraser</button>
        <button class="btn rainbow">rainbow</button>

        <button class="btn clear">clear</button>
        <div id="sizeValue" class="size-value">16 x 16</div>
        <input id="sizeSlider" type="range" value="16" min="1" max="64" />
      </div>

      <div class="container"></div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
