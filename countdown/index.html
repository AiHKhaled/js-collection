<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
   <section class="section-center">
       <article class="gift-img">
           <img src="gift.jpg" alt="">
       </article>
       <article class="gift-info">
           <h3>old iphone</h3>
           <h4 class="giveaway">
               giveaway ends on friday 11th, march, 00:00
           </h4>
           <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Veniam corrupti consequuntur cum quia, optio itaque nostrum tenetur dolorum nihil totam?</p>
           <div class="deadline">
            <div class="deadline-format">
               <div>
                   <h4 class="days">32</h4>
                   <span>days</span>
               </div>
            </div>
               <div class="deadline-format">

                   <div>
                    <h4 class="hours">32</h4>
                    <span>hours</span>
                   </div>
               </div>
               <div class="deadline-format">
            <div>
                <h4 class="minutes">32</h4>
                <span>minutes</span>
            </div>
        </div>
        <div class="deadline-format">
            <div>
                <h4 class="seconds">32</h4>
                <span>seconds</span>
            </div>
            </div>
           </div>
       </article>
   </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
